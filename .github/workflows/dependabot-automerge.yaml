name: Dependabot automerge

on: pull_request

jobs:
  automerge:
    uses: danielkjellid/github-actions/.github/workflows/dependabot-automerge.yaml@dependabot-automerge-action
    permissions:
      contents: write
      pull-requests: write
    with:
      ref: ${{ github.ref }}
      check-regexp: '(CI done|tests)'